<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1AnmJQgpDIJImMQ9OvoV2IzztQTwVdP5VohpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>CRUD Operations</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="p-3">

    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">New User <i class="bi bi-people"></i></button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover mt-3 text-center table-bordered">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Picture</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">City</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Post</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
                </table>
                </div>
                </div>
                </section>
                
                <!-- Modal Form -->
                <div class="modal fade" id="userForm" tabindex="-1" aria-labelledby="userFormLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="userFormLabel">Fill the Form</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Form Start -->
                                <form id="addForm">
                                    <div class="row">
                                        <div class="col-4 mb-2">
                                            <label for="name">Full Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter full name">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <label for="age">Age</label>
                                            <input type="number" class="form-control" id="age" placeholder="Enter age">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <label for="city">City</label>
                                            <input type="text" class="form-control" id="city" placeholder="Enter city">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <label for="phone">Phone</label>
                                            <input type="tel" class="form-control" id="phone" placeholder="Enter phone">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <label for="post">Post</label>
                                            <input type="text" class="form-control" id="post" placeholder="Enter post">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <label for="startDate">Start Date</label>
                                            <input type="date" class="form-control" id="startDate">
                                        </div>
                                    </div>
                                </form>
                                <!-- Form End -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="saveUser">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" name="" id="name" required>
                            </div>
                            <div>
                                <label for="age">Age:</label>
                                <input type="number" name="" id="age" required>
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="" id="city" required>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" id="email" required>
                            </div>
                            <div>
                                <label for="phone">Number:</label>
                                <input type="text" name="" id="phone" minlength="11" maxlength="11" required>
                            </div>
                            <div>
                                <label for="post">Post:</label>
                                <input type="text" name="" id="post" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" name="" id="name" required>
                            </div>
                            <div>
                                <label for="age">Age:</label>
                                <input type="number" name="" id="age" required>
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="" id="city" required>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" id="email" required>
                            </div>
                            <div>
                                <label for="phone">Number:</label>
                                <input type="text" name="" id="phone" minlength="11" maxlength="11" required>
                            </div>
                            <div>
                                <label for="post">Post:</label>
                                <input type="text" name="" id="post" required>
                            </div>
                            <div>
                                <label for="startDate">Start Date:</label>
                                <input type="date" name="" id="startDate" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
                </div>
                </div>
                </div>
                
                <!-- Read Data Modal -->
                <div class="modal fade" id="readData">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Profile</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="#" id="myForm">
                                    <div class="card imgholder">
                                        <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                                    </div>
                                    <div class="inputField">
                                        <label for="name">Name:</label>
                                        <input type="text" name="" id="showName" disabled>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" name="" id="showAge" disabled>
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" name="" id="showCity" disabled>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="" id="showEmail" disabled>
                </div>
                <div>
                    <label for="phone">Number:</label>
                    <input type="text" name="" id="showPhone" minlength="11" maxlength="11" disabled>
                </div>
                <div>
                    <label for="post">Post:</label>
                    <input type="text" name="" id="showPost" disabled>
                </div>
                <div>
                    <label for="sDate">Start Date:</label>
                    <input type="date" name="" id="showsDate" disabled>
                </div>
                </div>
                </form>
                </div>
                </div>
                </div>
                </div>
                
                <!-- Option 1: Bootstrap Bundle with Popper -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYI2C8A8NLnUVEF0sA7MsXp1UyJoMp4WElunFsfAp+JcXn/tWtIaxVXr" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
