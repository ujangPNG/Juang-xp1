<html>
    <head>
        <title>
            melakukan format penulisan
        </title>
    </head>
    <body>
        <!--tebal-->
        <b>tulisan dicetak TEBAL</b>
        <p>
            <i>tulisan dicetak MIRING</i>
        <p>
        <u>tulisan ini dicetak BERGARIS BAWAH</u>
        <p>
        <!--membuat format superscript-->
        Dalam mtk, x pangkat 2 dituliskan dengan X<sup>2</sup>
        <p>
            Rumus kimia untuk oksigen adalah O<sub>2</sub>
        </p>
    </body>
</html>
