<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambahkan String</title>
</head>
<body>
    <p>
        <script language="javascript">
            document.write("<pre>");
            document.write("<h1>Menambahkan String</h1>");
            var a='mulia ';
            var b='sulistiyono ';
            var c='bernad ';
            var d='bernadhed ';
            var e=a+b;
            var f=c+d;
            document.writeln('mulia + sulistiyono = '+e)

            document.writeln('bernad + bernadhed = '+f)
            document.writeln("<pre>")
            
        </script>
    </p>
</body>
</html>
