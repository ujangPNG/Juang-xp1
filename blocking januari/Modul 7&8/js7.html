    <title>Operasi Aritmatika</title>
</head>
<body>
    <p>
        <script language="javascript">
            document.write("<pre>");
            document.write("<h1>Operasi Aritmatika</h1>");
            var a=100;
            var b=200
            var c=300;
            var d=400;
            var e=a+b;
            var f=b*c;
            var g=a-b;
            document.writeln('100+200='+e)

            document.writeln('200*300='+f)
            document.writeln('300-400='+g)
            document.writeln("<pre>")
        </script>
    </p>
</body>
