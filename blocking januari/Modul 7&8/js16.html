<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Perulangan Do-While</title>
</head>
<body>
    <script language="javascript">
        {
            var coba=1;
            do{
                p=prompt("Tuliskan Password dengan benar","");
                if (p=="Amikom"){
                    alert("Selamat Datang Friends");
                    window.open("contoh perulangan for.html");
                    break;
                }
                else{
                    alert("Password Salah!! Ulangi lagi.");
                }
                if (coba==3){
                    alert("maaf, kesempatan anda hanya 3 kali");
                    history.go(-1);
                }
                coba=coba+1
            }
            while(coba<=3)
        }
    </script>
    <form method="post"">
    <input type="button" value="Password" onclick="pass()"></form>
</body>
</html>
